<!DOCTYPE html>
<html xmlns="http://www.w3.org/2000/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Pizzeria Cafe</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>

<body>
    <h1>Order Pizza</h1>
    <img th:src="@{/images/pizza.jpg}" />

    <form th:action="@{/orders}" method="post" th:object="${PizzaOrder}">
        <a th:href="@{/design}" id="another">Создай другую пиццу</a>
        <ul>
            <li th:each="pizza : ${PizzaOrder.pizzas}">
                <span th:text="${pizza.name}">Pizza name</span>

            </li>
        </ul>

        <div th:if="${#fields.hasErrors()}">
            <span class="validationError">
                Пожалуйста исправьте форму
            </span>
        </div>
        <h3>Куда доставлять</h3>
        <label for="deliveryName">Name: </label>
        <input type="text" th:field="*{deliveryName}"/>
        <label for="deliveryStreet">Street: </label>
        <input type="text" th:field="*{deliveryStreet}"/>
        <label for="deliveryCity">City: </label>
        <input type="text" th:field="*{deliveryCity}"/>
	<label for="ccNumber">Card Number: </label>
        <input type="text" th:field="*{ccNumber}"/>
        <label for="ccPhoneNumber">Phone Number: </label>
        <input type="text" th:field="*{ccPhoneNumber}"/>
        <label for="ccCVV">CVV: </label>
        <input type="text" th:field="*{ccCVV}"/>

        <input type="submit">
    </form>
    <h3>Your Pizzas in this order</h3>
</body>

</html>
